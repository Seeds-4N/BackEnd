[uwsgi]
chdir = /home/ec2-user/BackEnd/backend/   ; Django 프로젝트의 루트 디렉토리로 설정
module = backend.wsgi:application     ; WSGI 모듈의 경로를 backend/wsgi.py:application으로 설정
home = /home/ec2-user/.pyenv/versions/3.9.7/envs/myenv/  ; 가상환경의 경로로 설정

uid = ec2-user
gid = ec2-user

http = :8000     ; 사용할 포트 번호로 설정 (기존의 8080 -> 8000으로 변경)

enable-threads = true
master = true
vacuum = true
pidfile = /tmp/mysite.pid
logto = /var/log/uwsgi/mysite/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true